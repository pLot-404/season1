    <h2>＜操作方法＞</h2>
    <p>白い丸をクリックすると移動ができるようになります。<br>緑の線の方向には目的地があります。<br>最初のコース選択で「キャンセル」を押したり選択肢にないものを入力したりすると<b>何もできなくなります</b>のでご注意ください。<br>一コースをクリアしたあとに別のコースをプレイする場合はページをリロードしてください。</p>
    <p>W：上へ移動<br>A：左へ移動<br>S：下へ移動<br>D：右へ移動<br>矢印キー：マップの表示範囲を移動<br><br>PC操作を強く推奨します。<br>またマップ上にQRコードが表示されるため、併せてチャット用のスマホもご用意下さい。</p>
