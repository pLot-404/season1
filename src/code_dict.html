    <div id="target" style="color:#ff0000; background-color:#0000ff;">ここの文字色と背景色を反転させます。</div>
    <script>
        $(function() {
            $("#my_button1").on("click", function(evt) {
                //文字色を反転させる。
                old_color = $("#target").css('color');
                new_color = invertRgb(old_color);
                $("#target").css('color', new_color);
                //背景色を反転させる。
                old_color = $("#target").css('background-color');
                new_color = invertRgb(old_color);
                $("#target").css('background-color', new_color);
            });
        });

        function invertRgb(str_old_rgb) {
            var ary_rgb = str_old_rgb.match(/([0-9]+)/g);
            for (var i = 0; i < ary_rgb.length; i++) {
                ary_rgb[i] = 255 - ary_rgb[i];
            }
            return 'RGB(' + ary_rgb.join(',') + ')';
        }
    </script>
